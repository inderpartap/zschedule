<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>FFCS Scheduler</title>
    <link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
    <!-- Bootstrap core CSS -->
    <!-- <link href= "{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet"> -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <!-- <link href= "{{ url_for('static',filename='css/custom.css') }}" rel="stylesheet"> -->
    <link href="css/custom.css" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 left">
                <br>
                <p class="logo">
               <h2> Welcome to FFCS Scheduler
            </h2>
                <p>
                    Your personal assistant monitoring your Classes.
                </p>
                <p>
                    <b>Browser Requirements:</b>To use this application, we recommend using Chrome, Firefox or Safari
                </p>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 right">
                <div class="login-wrap">
                    <div class="login-html">
                        <h3><center>Login to your account</center></h3>
                        <div class="login-form">
                            <div class="sign-in-htm">
                                <form method="POST" action="/">
                                    <div class="group">
                                        <div class='login_fields'>
                                            <div class='login_fields__user'>
                                                <div class='icon'>
                                                    <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/user_icon_copy.png'>
                                                </div>
                                                <input type="text" class="input" placeholder="Registration Number" name="Reg_No" id="reg_no">
                                            </div>
                                            <div class="group">
                                                <div class='login_fields__password'>
                                                    <div class='icon'>
                                                        <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/lock_icon_copy.png'>
                                                    </div>
                                                    <input type="password" class="input" data-type="password" placeholder="Password" name="Password" id="PassWd">
                                                </div>
                                            </div>
                                        </div>
                                        <!-- <div class="group">
          <input id="check" type="checkbox" class="check" checked>
          <label for="check"><span class="icon"></span> Keep me Signed in</label>
        </div> -->
                                        <br>
                                        <div class="group signin">
                                            <input type="submit" class="button" value="Sign In">
                                        </div>
                                </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
        <script src="testing/js/index.js"></script>
</body>

</html>
